<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Todo_app/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.title }}
                    <a href="{% url 'delete_task' task.id %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_task' %}" class="back-link">Add a New Task</a>
    </div>
</body>
</html>
